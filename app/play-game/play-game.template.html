<div class="container">
    <div class="row">
      <form name="playForm" ng-model="play_game">
        <div class="six columns">
          <h5>Choose a Game</h5>
            <label>
              <input type="text" ng-model="play_game.game">
            </label>
        </div>
        <div class="six columns">
          <h5>Choose a Language</h5>
            <label>
               <!-- <span ng-show="playForm.language.$error.required">Please choose a language!</span> -->
               <!-- <span ng-show="!play_game.language">Please choose a language!</span> -->
               <select name="language" ng-model="play_game.language">
                <option ng-repeat="language in $ctrl.languages | orderBy: 'language'">{{language.language}}</option>
               </select>
            </label>
        </div>
        <div class="six columns">
          <h5>How Many Questions?</h5>
            <label>
              <select ng-model="play_game.questions">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
              </select>
            </label>
        </div>
        <div class="six columns">
          <h5>Add Filters (Optional)</h5>
            <label>
              Category
              <select ng-model="play_game.category" ng-options="c.category for c in $ctrl.categories">
                  <option value=""></option>
              </select>

            </label>

            <label>
              Part of Speech
              <select ng-model="play_game.part_of_speech" ng-options="p.part_of_speech for p in $ctrl.part_of_speeches">
                <option value=""></option>
              </select>
            </label>
        </div>
        <input class="button-primary" type="submit" value="Play Game" ng-click="play_game()">
      </form>
    </div>
</div>
